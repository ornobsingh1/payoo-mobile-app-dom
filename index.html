<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>

    <form class="bg-white p-6 rounded-2xl flex flex-col gap-4">
      <div>
        <label class="font-semibold text-[#080808]" for="">Mobile Number</label>
        <input id="mobile-number"
          type="text"
          placeholder="Enter Your Number"
          class="input bg-[#F4F5F7] mt-2 rounded-3xl"
        />
      </div>
      <div>
        <label class="font-semibold text-[#080808]" for="">4 Digit Pin</label>
        <input id="pin-number"
          type="password"
          placeholder="Enter Your Password"
          class="input bg-[#F4F5F7] mt-2 rounded-3xl"
        />
      </div>
      <button id="btn-login"
        class="btn bg-[#0874F2] text-white rounded-3xl"
      >
        Login
      </button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
