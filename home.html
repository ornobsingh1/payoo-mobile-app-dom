<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/9351ea73fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto">
    <div class="bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex gap-3">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div>
            <h2 class="font-bold text-xl">$<span>45000</span></h2>
            <p class="text-gray-600">Avaliable Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-gray-600">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 p-3">
        <h2 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-gray-500 mt-2">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2>Add Money</h2>
        </div>
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2>Cashout</h2>
        </div>
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border border-gray-400 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section bg-[#f4f5f7]">
      <div class="p-3">
        <h1 class="text-xl font-bold pb-3 mt-3">Add Money</h1>
        <form class="bg-white p-6 rounded-2xl flex flex-col gap-4">
          <div>
            <label class="font-semibold text-[#080808]" for=""
              >Select A Bank</label
            >

            <select class="select bg-[#F4F5F7] mt-2 rounded-3xl w-full">
              <option disabled selected>Select Bank</option>
              <option>Sonali Bank Limited</option>
              <option>Agrani Bank Limited</option>
              <option>Dutch-Bangla Bank Ltd.</option>
            </select>
          </div>
          <div>
            <label class="font-semibold text-[#080808]" for=""
              >Bank Account Number</label
            >
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div>
            <label class="font-semibold text-[#080808]" for=""
              >Amount to Add</label
            >
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div>
            <label class="font-semibold text-[#080808]" for=""
              >Pin Number</label
            >
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            id="btn-login"
            class="btn bg-[#0874F2] text-white rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
